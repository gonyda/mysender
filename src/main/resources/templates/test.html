<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 투자 내역</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            font-size: 14px;
        }
        .summary-wrapper {
            padding: 16px;
            background: #fff;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .summary-table th {
            text-align: left;
            padding: 6px;
            font-weight: bold;
        }
        .summary-table td {
            padding: 6px;
            text-align: right;
        }
        .summary-table td.left {
            text-align: left;
        }
        .summary-table td.right {
            text-align: right;
        }
        .summary-table td, .summary-table th {
            border: 1px solid #999;
        }
        .btn-container {
            margin: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .btn-add, .btn-save, .btn-delete {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn-add { background: #3498db; }
        .btn-save { background: #2ecc71; }
        .btn-delete { background: #e74c3c; }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        thead {
            background-color: #e0eafc;
            font-weight: bold;
        }
        th, td {
            padding: 6px;
            border: 1px solid #ccc;
            min-width: 80px;
            text-align: center;
        }

        /* 데이터 테이블의 첫 번째 셀(체크박스 셀)만 좁게 설정 */
        table.data-table td:first-child,
        table.data-table th:first-child {
            width: 24px;
            min-width: 24px;
            padding: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 4px;
            font-size: 13px;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        .log {
            font-size: 13px;
            color: #555;
            margin: 12px 16px;
            white-space: pre-wrap;
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 12px;
                min-width: 60px;
            }
            .btn-container {
                flex-direction: column;
            }
            input[type="text"] {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
<div class="summary-wrapper">
    <table class="summary-table">
        <thead>
        <tr><th colspan="4">요약</th></tr>
        </thead>
        <tbody>
        <tr>
            <td class="left">누적수익금</td><td class="right">722</td>
            <td class="left">현재 보유중인 엔화</td><td class="right">20,117</td>
        </tr>
        <tr>
            <td class="left">평균수익률</td><td class="right">0.36%</td>
            <td class="left">현재 보유중인 달러</td><td class="right">139.62</td>
        </tr>
        <tr>
            <td class="left">누적투자 원화 금액</td><td class="right">599,958</td>
            <td class="left">투자중인 원화 금액</td><td class="right">299,983</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="btn-container">
    <button class="btn-add" onclick="addRow()">➕ 내역 추가</button>
    <button class="btn-delete" onclick="deleteRows()">🗑️ 내역 삭제</button>
    <button class="btn-save" onclick="saveData()">💾 저장</button>
</div>

<table class="data-table">
    <thead>
    <tr>
        <th></th>
        <th>스플릿</th>
        <th>매수일</th>
        <th>적용환율</th>
        <th>통화</th>
        <th>외화</th>
        <th>원화</th>
        <th>목표가</th>
        <th>매도일</th>
        <th>적용환율</th>
        <th>외화</th>
        <th>원화</th>
        <th>수익금</th>
        <th>진행단계</th>
        <th>수익률</th>
    </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<div class="log" id="log"></div>

<script>
    const data = [
        {
            split: "2",
            buyDate: "2025-05-02",
            buyRate: "1435.60",
            currency: "USD",
            buyFx: "69.65",
            buyWon: "99989.54",
            targetPrice: "5.74%",
            sellDate: "2025-05-01",
            sellRate: "1435.20",
            sellFx: "69.95",
            sellWon: "100392.24",
            profit: "406.41",
            status: "완료",
            profitRate: "0.41%"
        },
        {
            split: "3",
            buyDate: "2025-05-01",
            buyRate: "988.09",
            currency: "JPY",
            buyFx: "10120",
            buyWon: "99994.71",
            targetPrice: "3.95%",
            sellDate: "2025-05-02",
            sellRate: "991.21",
            sellFx: "10120",
            sellWon: "100310.45",
            profit: "315.74",
            status: "완료",
            profitRate: "0.32%"
        }
    ];

    const fields = [
        "split", "buyDate", "buyRate", "currency", "buyFx", "buyWon", "targetPrice",
        "sellDate", "sellRate", "sellFx", "sellWon", "profit", "status", "profitRate"
    ];

    const readonlyFields = ["buyWon", "targetPrice", "sellFx", "sellWon", "profit", "status", "profitRate"];

    const tbody = document.getElementById("table-body");
    const log = document.getElementById("log");

    function renderTable() {
        tbody.innerHTML = "";
        data.forEach(rowObj => {
            const row = document.createElement("tr");
            const checkCell = document.createElement("td");
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkCell.appendChild(checkbox);
            row.appendChild(checkCell);
            fields.forEach(field => {
                const cell = document.createElement("td");
                if (readonlyFields.includes(field)) {
                    cell.textContent = rowObj[field] || "";
                } else {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.value = rowObj[field] || "";
                    input.dataset.field = field;
                    cell.appendChild(input);
                }
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        });
    }

    function addRow() {
        const row = document.createElement("tr");
        const checkCell = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkCell.appendChild(checkbox);
        row.appendChild(checkCell);
        fields.forEach(field => {
            const cell = document.createElement("td");
            if (readonlyFields.includes(field)) {
                cell.textContent = "-";
            } else {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = "입력";
                input.dataset.field = field;
                cell.appendChild(input);
            }
            row.appendChild(cell);
        });
        tbody.appendChild(row);
    }

    function saveData() {
        const rows = tbody.querySelectorAll("tr");
        const results = [];
        rows.forEach(row => {
            const obj = {};
            fields.forEach(field => {
                if (readonlyFields.includes(field)) {
                    const cell = row.querySelector(`[data-field='${field}']`)?.parentElement;
                    obj[field] = cell ? cell.textContent.trim() : "";
                } else {
                    const input = row.querySelector(`input[data-field='${field}']`);
                    obj[field] = input ? input.value : "";
                }
            });
            results.push(obj);
        });
        log.textContent = results.length > 0
            ? "저장된 항목:\n" + results.map(obj => fields.map(f => obj[f] || "").join(", ")).join("\n")
            : "입력된 데이터가 없습니다.";
    }

    function deleteRows() {
        let checkedRow = 0;
        const rows = tbody.querySelectorAll("tr");
        rows.forEach(row => {
            const checkbox = row.querySelector("input[type='checkbox']");
            if (checkbox && checkbox.checked) {
                checkedRow++;
                row.remove();
            }
        });
        if (checkedRow === 0) {
            alert("선택된 데이터가 없습니다.");
        }
    }

    renderTable();
</script>
</body>
</html>
