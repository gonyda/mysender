<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메일 내용</title>
    <style>
        body {
            /*background-color: #f4f4f4;*/
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /*padding: 20px;*/
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .mail-section {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .mail-header {
            background-color: #ffffff;  /* 헤더 배경색을 흰색으로 변경 */
            color: #333333;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .mail-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .mail-time {
            font-size: 14px; /* 제목보다 작은 글씨 크기 */
            color: #888888;
            margin-top: 10px;
        }
        .mail-body {
            padding: 15px;
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }
        /* email-image 클래스: 이미지가 컨테이너에 맞춰 적당한 크기로 보이게 함 */
        .email-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto; /* 이미지와 본문 간격 및 가운데 정렬 */
        }
        .search_keyword_bg_yellow, .searchContextDoc {
            color: darkorange;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="mail-section">
        <div class="mail-header">
            <a href="#" class="mail-title">능력좋으니 트럼프가 대통령 한다는말에 문재인 윤석열 대입법시키니 블라튀 </a>
            <div class="mail-time">작성시간</div>
        </div>
        <div class="mail-body">
            본문 내용입니다.
            <img class="email-image" src="https://image.fmkorea.com/files/attach/new5/20250310/8117118997_192159903_1ccbc8fdff31759498ce7268f03f766a.jpeg" alt="이미지 예시">
        </div>
    </div>
    <div class="mail-section">
        <div class="mail-header">
            <a href="#" class="mail-title">제목</a>
            <span class="mail-time">작성시간</span>
        </div>
        <div class="mail-body">
            본문 내용입니다.
            <img class="email-image" src="https://ci3.googleusercontent.com/meips/ADKq_NZEyNTGXpO134r2QdpQOe7F3MnHEOe_3SVLUhwYVq4RHZ6qUpxUCLzxXYPKVO2wNq5hM1DJcl3fuMtOAAjaYZrZ5ydZlsOTUaYwK50mcIQ5w5Ddh4Gagt7bahXTbUU2prJD24uPl3xegEz8fBEfNuMVm951mUtCPeyYOawc4oaLvXGNng=s0-d-e1-ft#https://image.fmkorea.com/files/attach/new5/20250310/8117099665_192159903_859107d3a03cfb58d82cb38cbf6bdf5a.jpg" alt="이미지 예시">
        </div>
    </div>
</div>
</body>
</html>
